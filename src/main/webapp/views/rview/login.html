<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div style=" background-color:gray">
    <div style="padding:0 15em;">
        <img alt="xsj" src="/taskweb/images/logo.png" style="height:10em; padding-right:1em; border-right: 2px #ffffff solid;">
        <span style="font-size: 2em;">&nbsp;手&nbsp;机&nbsp;登&nbsp;录</span>
    </div>
</div>

<div style="margin: 2em auto; width: 30%;">
    <form class="form-horizontal" role="form" style="text-align: center;">
        <div class="form-group">
            <div class="col-sm-12">
                <span id="passwordResult">&nbsp;{{phoneCode}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="phoneCode" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" data-ng-model="phoneCode" id="phoneCode" placeholder="请输入电话号码">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-default" data-ng-click="customerLogin()">登录</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
