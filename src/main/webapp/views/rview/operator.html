<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="header" style="width:50%; margin: 20px auto;">
    <div class="header-title" style="text-align: center;margin-bottom: 20px;"><h2>操作</h2></div>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" style="font-size: 1.5em; font-weight: 200;">
                        <span style="color: green; font-size: .8em;" class="glyphicon glyphicon-earphone"></span>&nbsp;打电话
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="input-group col-md-6">
                        <span class="input-group-addon">拨打号码</span>
                        <div class="dropdown">
                            <select class="form-control" data-ng-model="selectValue">
                                <option data-ng-repeat="friend in friendList" value="{{friend.id}}">{{friend.name}}&nbsp;&nbsp;{{friend.phoneCode}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group col-md-6">
                        <span data-ng-hide="!isStop" class="form-control">{{conversationTime}}</span>
                    </div>
                    <div class="input-group col-md-6">
                        <button type="button" style="margin:0 auto;" data-ng-hide="isStop" data-ng-click="dialTel()" class="btn btn-primary">拨打</button>
                        <button type="button" style="margin:0 auto;" data-ng-hide="!isStop" data-ng-click="stopTel()" class="btn btn-primary">挂断</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" style="font-size: 1.5em; font-weight: 200;">
                        <span style="color: green; font-size: .8em;" class="glyphicon glyphicon-comment"></span>&nbsp;发短信
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="input-group col-md-6">
                        <span class="input-group-addon">发送用户</span>
                        <div class="dropdown">
                            <select class="form-control" data-ng-model="selectValue">
                                <option data-ng-repeat="friend in friendList" value="{{friend.id}}">{{friend.name}}&nbsp;&nbsp;{{friend.phoneCode}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group col-md-6">
                        <span class="input-group-addon">类型</span>
                        <div class="dropdown">
                            <select data-ng-model="messageType" class="form-control">
                                <option value="0">彩信</option>
                                <option value="1">短信</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group col-md-6">
                        <span class="input-group-addon">发送内容</span>
                        <textarea  data-ng-model="messageContent" class="form-control" required="required"></textarea>
                    </div>
                    <div class="input-group col-md-6">
                        <button type="button"  style="margin:0 auto;" data-ng-click="sendMessage()" class="btn btn-primary">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
